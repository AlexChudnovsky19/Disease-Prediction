<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to Google Fonts (same as in the home pAge) -->
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans%7CExo+2" rel="stylesheet">
    
    <!-- Link to your custom CSS file (same as in the home pAge) -->
    <link rel="stylesheet" href="/static/styles.css">
    
    <title>Diabetes Prediction</title>
</head>
<body>
    <div class="content">
       <div class="left">
            <h2>Diabetes Prediction</h2>
            <form action="/Diabetes" method="POST">
                <input type="hidden" name="disease_name" value="Diabetes">

                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select><br>

                <label for="age">Age (between 1 and 120):</label>
                <input type="number" name="age" id="age" required min="1" max="120"><br>

                <label for="hypertension">Hypertension:</label>
                <select name="hypertension" id="hypertension" required>
                    <option value="">Do You Have Hypertension ?</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select><br>

                <label for="heart_disease">Heart Disease:</label>
                <select name="heart_disease" id="heart_disease" required>
                    <option value="">Select heart_disease Type</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select><br>

                <label for="smoking_history">Smoking History:</label>
                <select name="smoking_history" id="smoking_history" required>
                    <option value="">Your Smoking History</option>
                    <option value="Never">Never</option>
                    <option value="No Info">No Info</option>
                    <option value="current">Current</option>
                    <option value="not current">Not Current</option>
                    <option value="ever">Ever</option>
                    <option value="former">Former</option>
                </select><br>

                <label for="bmi">BMI (between 10 and 70):</label>
                <input type="number" name="bmi" id="bmi" required min="10" max="70"><br>
                
                <label for="HbA1c_level">HbA1c_Level (between 2 and 12):</label>
                <input type="number" name="HbA1c_level" id="HbA1c_level" required min="2" max="12"><br>

                <label for="blood_glucose_level">Blood Glucose Level (between 50 and 300):</label>
                <input type="number" name="blood_glucose_level" id="blood_glucose_level" required min="50" max="300"><br>

                <button type="submit">Predict</button>
            </form>
            <div class="prediction-result">
                {% if result %}
                    <p>
                        {% if result == "Positive" %}
                            You are likely to get a Diabetes.
                        {% elif result == "Negative" %}
                            You are not likely to get a Diabetes.
                        {% endif %}
                    </p>
                {% endif %}
            </div>
      </div>
    </div>
        <div class="right">
        </div>
</body>
</html>

    </div>
        <div class="right">
        </div>
</body>
</html>
